@PART[KW2mSRBNoseCone]
{
	@maxTemp = 1250
	MODULE
	{
		name = ModuleHeatShield
		direction = 0, 0, 0 // full surface coating
		reflective = 0.1 // 10% of heat is ignored at correct angle
	}
}
