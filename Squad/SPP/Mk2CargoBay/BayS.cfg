angularDrag = 1
crashTolerance = 50
breakingForce = 50
breakingTorque = 50
maxTemp = 3000
fuelCrossFeed = True

MODULE
{
	name = ModuleLiftingSurface
	
	deflectionLiftCoeff = 0.3
	dragAtMaxAoA = 0.2
	dragAtMinAoA = 0.1
}

MODULE
{
   name = ModuleAnimateGeneric
   animationName = Mk2BayS
   startEventGUIName = Close
   endEventGUIName = Open
   actionGUIName = Toggle Bay Doors
}

}
