PART
{

name = mk2CargoBayS
module = Part
author = Porkjet

MODEL
{
	model = Squad/SPP/Mk2CargoBay/BaySmall
}

rescaleFactor = 1

node_stack_top = 0.0, 0.9375, 0.0, 0.0, 1.0, 0.0, 1
node_stack_top2 = 0.0, 0.9375, 0.0, 0.0, 1.0, 0.0, 0
node_stack_bottom = 0.0, -0.9375, 0.0, 0.0, 1.0, 0.0, 1
