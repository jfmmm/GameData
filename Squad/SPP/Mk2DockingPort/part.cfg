PART
{

name = mk2DockingPort
module = Part
author = Porkjet

mesh = model.mu
rescaleFactor = 1

node_stack_top = 0.0, 0.625, 0.0, 0.0, 1.0, 0.0, 1
node_stack_bottom = 0.0, -0.625, 0.0, 0.0, 1.0, 0.0, 1


TechRequired = advAerodynamics
entryCost = 11000
cost = 850
category = Utility
subcategory = 0
title = Mk2 Clamp-O-Tron
manufacturer = C7 Aerospace Division
description = The new Clamp-O-Tron brand docking port comes complete with integrated monopropellant tanks for all your docking needs.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,1

// --- standard part parameters ---
mass = 0.30
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.3
angularDrag = 1
crashTolerance = 50
breakingForce = 50
breakingTorque = 50
maxTemp = 3000
fuelCrossFeed = True


RESOURCE
{
	name = MonoPropellant
	amount = 75
	maxAmount = 75
	// used to be 150, but now that there's a dedicated tank, should be lower
}

MODULE
{
	name = ModuleDockingNode
	deployAnimationController = 1	
	nodeType = size1
	nodeTransformName = dockingNode
	controlTransformName = controlNode
}
MODULE
{
	name = ModuleAnimateGeneric
	animationName = dockingPortDeploy
}
MODULE
{
	name = ModuleLiftingSurface
	
	deflectionLiftCoeff = 0.15
	dragAtMaxAoA = 0.3
	dragAtMinAoA = 0.1
}

}
